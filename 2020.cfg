[buildout]
extends =
    base.cfg

extensions +=
    mr.developer

# mr.developer settings:
auto-checkout = *
always-checkout = true

parts +=
    supervisor

[instance]
http-address = 8091
eggs +=
    ploneconf.policy2020

[supervisor]
recipe = collective.recipe.supervisor
http-socket = unix
file = ${buildout:directory}/var/supervisord.sock
serverurl = unix://${buildout:directory}/var/supervisord.sock
programs =
    30 instance ${buildout:directory}/bin/instance [console] ${instance:location}

[sources]
ploneconf.policy = git https://github.com/collective/ploneconf.policy.git pushurl=git@github.com:collective/ploneconf.policy.git
ploneconf.policy2020 = git https://github.com/collective/ploneconf.policy2020.git pushurl=git@github.com:collective/ploneconf.policy2020.git
